<div class="product-details">
    <h2 *appAppUnless="condition">Product Details:{{1+1}}</h2>

    <div *ngIf="product">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>
        <button type="button" (click)="addToCart(product)">Buy</button>
    </div>
</div>
